<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display-container">
        <div class="display"></div>
      </div>

      <div class="numpad">
        <div class="num-row">
          <div class="num-button">
            <button class="clear">Clear</button>
          </div>
          <div class="num-button">
            <button class="delete">Delete</button>
          </div>
        </div>

        <div class="num-row">
          <div class="num-button">
            <button value="7" class="digit">7</button>
          </div>
          <div class="num-button">
            <button value="8" class="digit">8</button>
          </div>
          <div class="num-button">
            <button value="9" class="digit">9</button>
          </div>
          <div id="division" class="num-button">
            <button value="/" class="operator">/</button>
          </div>
        </div>

        <div class="num-row">
          <div class="num-button">
            <button value="4" class="digit">4</button>
          </div>
          <div class="num-button">
            <button value="5" class="digit">5</button>
          </div>
          <div class="num-button">
            <button value="6" class="digit">6</button>
          </div>
          <div id="multiply" class="num-button">
            <button value="*" class="operator">*</button>
          </div>
        </div>

        <div class="num-row">
          <div class="num-button">
            <button value="1" class="digit">1</button>
          </div>
          <div class="num-button">
            <button value="2" class="digit">2</button>
          </div>
          <div class="num-button">
            <button value="3" class="digit">3</button>
          </div>
          <div id="subtract" class="num-button">
            <button value="-" class="operator">-</button>
          </div>
        </div>

        <div class="num-row">
          <div class="num-button">
            <button value="0" class="digit">0</button>
          </div>
          <div class="num-button">
            <button value="." class="period">.</button>
          </div>
          <div id="equals" class="num-button">
            <button>=</button>
          </div>
          <div id="addition" class="num-button">
            <button value="+" class="operator">+</button>
          </div>
        </div>
      </div>

      <footer>
        <a href="https://github.com/coding-cosmonaut/odin-calculator" target="_blank">
          coding-cosmonaut
          <i class="fa-brands fa-github fa-2xl"></i>
        </a>
      </footer>
    </div>
    <script id="calScript" src="index.js"></script>
  </body>
</html>
